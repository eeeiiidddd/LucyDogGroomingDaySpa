<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Contact — Lucy Dog Grooming Day Spa</title>
		<link rel="stylesheet" href="style.css">
		<style>
			:root{--accent:#b75b3a;--muted:#666}
			/* keep contact form specific rules here */
			body{background:#fff}
			.container{max-width:900px;margin:3rem auto;padding:1rem}
			h1{margin:0 0 .25rem}
			form{background:#fafafa;border:1px solid #eee;padding:1.25rem;border-radius:8px}
			.row{display:grid;grid-template-columns:1fr 1fr;gap:0.75rem}
			.field{display:flex;flex-direction:column;margin-bottom:0.75rem}
			label{font-size:.9rem;margin-bottom:.35rem;color:var(--muted)}
			input,select,textarea{padding:.6rem;border:1px solid #ddd;border-radius:6px;font-size:1rem}
			textarea{min-height:110px;resize:vertical}
			.full{grid-column:1/-1}
			.actions{display:flex;gap:.5rem;justify-content:flex-end;margin-top:.5rem}
			button{background:var(--accent);color:#fff;border:none;padding:.6rem 1rem;border-radius:6px;cursor:pointer}
			button.secondary{background:#eee;color:#111}
			@media (max-width:640px){.row{grid-template-columns:1fr}}
		</style>
	</head>
	<body>
		<header>
			<div class="header">
				<a href="index.html" class="logo"><span class="logo-text">Lucy's Dog Grooming & Day Spa</span></a>
				<nav class="main-nav" aria-label="Primary">
					<ul class="nav-menu">
						<li><a href="index.html">Home</a></li>
						<li><a href="services.html">Services <span class="caret">▾</span></a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">

			<main>
				<form id="contactForm">
					<div class="row">
						<div class="field">
							<label for="name">Full name</label>
							<input id="name" name="name" type="text" placeholder="Your name" required>
						</div>
						<div class="field">
							<label for="email">Email</label>
							<input id="email" name="email" type="email" placeholder="you@example.com" required>
						</div>
						<div class="field">
							<label for="phone">Phone (optional)</label>
							<input id="phone" name="phone" type="tel" placeholder="(555) 555-5555">
						</div>
						<div class="field">
							<label for="service">Service</label>
							<select id="service" name="service">
								<option>Full Grooming</option>
								<option>Bath & Brush</option>
								<option>Nail Trim</option>
								<option>Teeth Brushing</option>
								<option>Other</option>
							</select>
						</div>
						<div class="field full">
							<label for="message">Message</label>
							<textarea id="message" name="message" placeholder="How can we help?" required></textarea>
						</div>
						<div class="field">
							<label for="date">Preferred date (optional)</label>
							<input id="date" name="date" type="date">
						</div>
						<div class="field">
							<label for="time">Preferred time (optional)</label>
							<input id="time" name="time" type="time">
						</div>
					</div>
					<div class="actions">
						<button type="button" class="secondary" onclick="document.getElementById('contactForm').reset()">Reset</button>
						<button type="submit">Send Message</button>
					</div>
				</form>
			</main>
		</div>

		<script>
			document.getElementById('contactForm').addEventListener('submit', function(e){
				e.preventDefault();
				const f = e.target;
				const name = f.name.value.trim();
				const email = f.email.value.trim();
				const phone = f.phone.value.trim();
				const service = f.service.value;
				const date = f.date.value;
				const time = f.time.value;
				const message = f.message.value.trim();
				if(!name || !email || !message){
					alert('Please fill name, email and message.');
					return;
				}
				const subject = encodeURIComponent('Contact from ' + name + ' — ' + service);
				let body = '';
				body += 'Name: ' + name + '\n';
				body += 'Email: ' + email + '\n';
				if(phone) body += 'Phone: ' + phone + '\n';
				if(date) body += 'Preferred date: ' + date + '\n';
				if(time) body += 'Preferred time: ' + time + '\n';
				body += '\nMessage:\n' + message + '\n';
				const mailto = 'mailto:info@lucydoggrooming.com?subject=' + subject + '&body=' + encodeURIComponent(body);
				window.location.href = mailto;
			});
		</script>
	</body>
</html>
